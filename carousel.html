  <style>
        /* Style for the carousel container */
        .carousel-container 
      {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        /* Style for the carousel track to hold the images */
        .carousel-track 
        {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        /* Style for each carousel item (image) */
        .carousel-item 
        {
            min-width: 100%;
            box-sizing: border-box;
        }

        /* Navigation buttons */
        .carousel-btn 
        {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: 40px;
            height: 40px;
            transform: translateY(-50%);
            background-color: #333;
            color: #fff;
            border: none;
            outline: none;
        }
        .prev-btn 
        {
            left: 10px;
        }

        .next-btn 
        {
            right: 10px;
        }
    </style>
</head>

<body>
<div class="carousel-container">
    <div class="carousel-track" id="carouselTrack">
        <!-- Add your images as carousel items -->
        <div class="carousel-item"><img src="image1" alt="image1diffname"></div>
        <div class="carousel-item"><img src="image2" alt="image2diffname"></div>
        <div class="carousel-item"><img src="image3" alt="palli"></div>
        <div class="carousel-item"><img src="image4" alt="kayal"></div>
        <div class="carousel-item"><img src="image5" alt="Image 5"></div> 
        <div class="carousel-item"><img src="image6" alt="image6"></div>
    </div>
  
    <!-- Navigation buttons -->
    <button class="carousel-btn prev-btn" onclick="prevSlide()">❮</button>
    <button class="carousel-btn next-btn" onclick="nextSlide()">❯</button>
</div>

<script>
    // JavaScript for carousel functionality
    let currentIndex = 0;
    const carouselTrack = document.getElementById('carouselTrack');
    const totalSlides = document.querySelectorAll('.carousel-item').length;

    function showSlide(index) 
    {
        const newPosition = -index * 100 + '%';
        carouselTrack.style.transform = 'translateX(' + newPosition + ')';
    }

    function nextSlide() 
    {
        currentIndex = (currentIndex + 1) % totalSlides;
        showSlide(currentIndex);
    }

    function prevSlide() 
    {
        currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
        showSlide(currentIndex);
    }
</script>
</body>
